<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Hjem</a></li>
                <li><a href="index.html#populære-produkter">Produkter</a></li>
                <li><a href="index.html#populære-kategorier">Kategorier</a></li>
                <li><a href="#footer">Kontakt oss</a></li>
            </ul>
        </nav>
    </header>

    
    <main>
        <section>
            <nav>
                <a href="index.html">Hjem</a> > 
                <a href="#">Kategori</a> > 
                Produktnavn
            </nav>

            <div id="product-details">
                <div class="product-images">
                    
                    <img src="https://picsum.photos/600/400" alt="Hovedbilde av produktet">
                    
                    <div>
                        <img src="https://picsum.photos/100/100?random=1" alt="Bilde 1">
                        <img src="https://picsum.photos/100/100?random=2" alt="Bilde 2">
                        <img src="https://picsum.photos/100/100?random=3" alt="Bilde 3">
                    </div>
                </div>

                <div class="product-info">
                    <h1>Air Force</h1>
                    <a href="#">Merke</a>
                    <p>Pris: 1199,-</p>
                    <p>Farge: Rød</p>

                    
                    <label for="size">Velg størrelse:</label>
                    <select id="size" name="size">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                    </select>

                 
                    <button>Favoritt</button>
                    <button>Legg i handlekurv</button>
                </div>
            </div>

            
            <section id="related-products">
                <h2>Lignende produkter</h2>
                <div class="product-card">
                    <img src="https://picsum.photos/200?random=4" alt="Air Force Black">
                    <h3>Air Force Black</h3>
                    <p>Pris: 1399,-</p>
                </div>
                <div class="product-card">
                    <img src="https://picsum.photos/200?random=5" alt="Air Force White">
                    <h3>Air Force White</h3>
                    <p>Pris: 1499,-</p>
                </div>
            </section>
        </section>
    </main>

    
    <footer id="footer">
        <section>
            <h3>Kontakt oss</h3>
            <p>E-post: <a href="mailto:kontakt@skopro.no">kontakt@skopro.no</a></p>
            <p>Telefon: 40988373</p>
            <p>Adresse: Ile alle 84</p>
        </section>
    </footer>
</body>
</html>
